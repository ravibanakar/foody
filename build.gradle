plugins {
    id 'java'
}

group 'foody'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.8.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.0.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '0.11.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}
